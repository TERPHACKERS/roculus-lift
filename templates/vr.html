<script>

Vue.config.delimiters = ["${", "}"];

  new Vue({
    el: 'body',
    data: {
      sphere: {
        position: {
          alpha: 0,
          beta: 0,
          gamma: 0
        }
      },
      plane: {
        dimensions: {
          width: 4,
          height: 4
        }
      }
    },
    computed: {
      spherePositionAttr () {
        const pos = this.sphere.position;
        return `${pos.x} ${pos.y} ${pos.z}`;
      }
    },
    ready () {
      // TweenMax.to(this.sphere.position, 1, {bezier:[{x:1, y:1}, {x:0, y:2}, {x:-1, y:1}, {x:0, y:0}, {x:1, y:1}], ease:Linear.easeNone, repeat: -1});
    },
    mounted() {
      // const tween = TweenMax;

      var obj = {};

      var socket = io.connect("ws://dev.txtpen.com:5000/acc");
      var onevent = socket.onevent;

      socket.onevent = function (packet) {
          var args = packet.data || [];
          onevent.call (this, packet);    // original call
          packet.data = ["*"].concat(args);
          onevent.call(this, packet);      // additional call to catch-all
      };

      socket.on('*', (data)=>{
        obj = JSON.parse(data);
        console.log(obj);
        this.sphere.position.alpha = obj.alpha;
        this.sphere.position.beta = obj.beta;
        this.sphere.position.gamma = obj.gamma;
      });

    }
  })
</script>
